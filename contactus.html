<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact_style.css">
  <title>Contact-Us</title>
</head>

<body>

  <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>Connect with me</h1>
                <p>It just take 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>    
                        <input type="text" id="fullname" placeholder="shivam patel" required>
                    </p>
                    <p>
                        <label for="youreamil">Your Email</label>
                        <input type="email" id="youreamil" placeholder="shivam@gmail.com" required>
                    </p>
                    <p>
                        <label for="message"></label>
                        <input type="text" id="message" placeholder="type your message here..." required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Submit">
                    </p>

                </form>
            </main>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>

  
</body>

</html>
